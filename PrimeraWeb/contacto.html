<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contáctanos en Innova Tech Solution. Completa el formulario y te responderemos a la brevedad.">
  <title>Contacto | Innova Tech Solution</title>

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.png" type="image/png">

  <!-- Estilos CSS globales -->
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <main class="main">

    <!-- SECCIÓN 1: ENCABEZADO -->
    <section class="contenedor section-1">
        <header class="header">
            <!-- Logo SVG animado -->
             <a href="index.html" class="logo-svg" aria-label="Inicio - Innova Tech Solution">
                <img src="svg/icono.svg" alt="Logo Innova Tech Solution" title="Logo animado de Innova Tech" width="80" height="80">
            </a>
        <nav class="menu">
          <a href="index.html">Inicio</a>
          <a href="productos.html">Productos</a>
          <a href="servicios.html">Servicios</a>
          <a href="contacto.html" class="activo">Contacto</a>
        </nav>
        <nav class="menu">

      </header>
    </section>

    <!-- SECCIÓN 2: FORMULARIO DE CONTACTO -->
    <section class="contenedor section-2">
      <article class="s2-textos">
        <h1 class="titulo">Contáctanos</h1>
        <hr>
        <p>¿Tienes alguna duda o consulta? Completa el siguiente formulario y nuestro equipo se pondrá en contacto contigo.</p>
      </article>

      <!-- FORMULARIO FUNCIONAL -->
      <form class="formulario-contacto" action="#" method="post">
        <div class="form-grupo">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="form-grupo">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>
        </div>

        <div class="form-grupo">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="+51 999 999 999">
        </div>

        <div class="form-grupo">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>

        <div class="form-grupo">
          <button type="submit" class="btn-enviar">Enviar mensaje</button>
        </div>
      </form>

      <!-- IMAGEN DECORATIVA -->
      <figure class="figura-contacto">
        <img src="img/contacto.jpg" alt="Atención al cliente" title="Imagen de atención personalizada" width="50" height="50" usemap="#mapa-contacto">
        <figcaption>Estamos listos para atenderte</figcaption>

        <!-- MAPA DE IMAGEN (ETIQUETA <map>) -->
        <map name="mapa-contacto">
          <area shape="rect" coords="50,50,150,150" href="mailto:contacto@innovatech.com" alt="Enviar correo">
          <area shape="circle" coords="300,100,40" href="tel:+51999999999" alt="Llamar por teléfono">
        </map>
      </figure>
    </section>

    <!-- SECCIÓN 3: PIE DE PÁGINA -->
    <section class="contenedor section-3">
      <hr>
      <div class="s3-contenido">
        <div class="s3-logo">
            <img src="svg/icono.svg" alt="Logo Innova Tech Solution">
        </div>
        <div class="s3-texto">
          <h3>Estamos en:</h3>
          <p>Av. Los Ingenieros 226</p>
          <p>Arequipa - Perú</p>
          <a href="mailto:contacto@innovatech.com">contacto@innovatech.com</a>
        </div>
      </div>
      <footer class="footer">
        &copy; 2025
        <a href="#" class="autor">Innova Tech Solution</a>
        <a href="#" class="politicas">Políticas de privacidad</a>
      </footer>
    </section>
  </main>
</body>
</html>
